apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: vendor
  contents:
  - path: linkerd
    git:
      url: https://github.com/giantswarm/linkerd2-upstream
      ref: v18.9.1
    includePaths:
    - multicluster/charts/linkerd-multicluster-link/**/*
    - charts/partials/**/*
- path: helm/linkerd-multicluster-link/templates
  contents:
  - path: .
    directory:
      path: vendor/linkerd/multicluster/charts/linkerd-multicluster-link/templates
- path: helm/linkerd-multicluster-link/charts/partials
  contents:
  - path: .
    directory:
      path: vendor/linkerd/charts/partials
